window:
  title: Terminal
  dynamic_padding: true
  opacity: 0.93

font:
  normal:
    family: Iosevka
    style: Regular

  bold:
    family: Iosevka
    style: Bold

  italic:
    family: Iosevka
    style: Italic

  size: 13

  draw_bold_text_with_bright_colors: true

mouse:
  hide_when_typing: true

cursor:
  style: Underline

key_bindings:
  - {key: Tab, mods: Control, chars: "\e[27;5;9~"}
  - {key: Tab, mods: Control|Shift, chars: "\e[27;6;9~"}

