<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
	<match target="pattern">
		<test qual="any" name="family" compare="eq"><string>Font Awesome</string></test>
	</match>
 <alias>
    <family>Alacritty Font</family>
    <prefer>
        <family>Font Awesome 6</family>
        <family>Iosevka</family>
        <family>Noto Color Emoji</family>
    </prefer>
  </alias>
</fontconfig>
